<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Libre+Franklin:400,700" rel="stylesheet">
  
</head>

<body id="backdrop">
  <div id="main" >

      <div id="homeDiv" >
        <ul id="homePageCenter" class="centerContainer">
          <li id="clock" class="titleTxt"></li>
          <li id="message" class="headingTxt">Good <span id="timeString"></span> <span id="nameSpan"></span></li>
          <li id="focusPrompt" class="blockTxt">
            What is your main focus for today?
            <br>
            <div id="focusForm" class="inpForm">
              <input id="txtFocus" class="textInput" type="text">
            </div>
          </li>
        </ul>
      </div>

      <div id="introDiv" class="centerContainer">
        <h1 id="introTitle" class="titleTxt">What's Your Name?</h1>
        <div id="nameForm" class="inpForm">
          <input id="txtName" class="textInput" type="text">
        </div>
      </div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
